<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Validation Example</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <h2>Socket.IO Connection Example</h2>
    <div id="status"></div>
    <div id="response"></div>
    <button onclick="sendMessage()">Send Message to Server</button>

    <script>
        // Attempt to connect with the token query parameter
        const socket = io('http://localhost:3000?token=my-valid-token');

        // Handle the response from the server
        socket.on('welcome', (msg) => {
            document.getElementById('status').textContent = msg;
        });

        socket.on('response', (msg) => {
            document.getElementById('response').textContent = msg;
        });

        // Function to send a message to the server
        function sendMessage() {
            const message = 'Hello Server!';
            socket.emit('message', message);
        }

        // Handle errors (for invalid connections)
        socket.on('connect_error', (err) => {
            document.getElementById('status').textContent = `Connection failed: ${err.message}`;
        });
    </script>

</body>

</html>
